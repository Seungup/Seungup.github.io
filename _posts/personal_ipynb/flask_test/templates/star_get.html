<!DOCTYPE html>
<html>
<head>
    <title>
        draw star by number
    </title>
</head>
<body>
    <form method="GET" action="/calculate">
        <h1> 숫자만큼 별을 표시해줍니다. </h1><br>
        <input type="text" name="num">
        <button type="submit">숫자만큼 별 표시하기</button>
    </form>
    <div>
        <p>
            {% if num == None %}
                <h5> 아직 아무 값도 입력이 안되었습니다. </h5>
            {% else %}
                <h5> {{num}} 를 입력받았습니다. </h5>
                {% for i in range(1, num+1) %}
                <p>
                    {% for j in range(0, i) %}
                        *
                    {% endfor %}
                </p>
                {% endfor %}
            {% endif %}
        </p>
    </div>
</body>
</html>
